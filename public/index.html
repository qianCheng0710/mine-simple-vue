<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 使用CDN加速的CSS文件，配置在vue.config.js下 -->
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style">
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
    <% } %>
    <title>黄南水库</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-webpack doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
      <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
      document.addEventListener('plusready', function(a) { //等待plus ready后再调用5+ API：
          //// 在这里调用5+ API
          var first = null;
          plus.key.addEventListener('backbutton', function() { //监听返回键
              //首次按键，提示‘再按一次退出应用’
              if (!first) {
                  first = new Date().getTime(); //获取第一次点击的时间戳
                  if(window.location.href.indexOf("login") < 0) {
                      window.history.back(-1);
                  }else {
                      plus.nativeUI.toast("再次按返回键退出应用", {duration:'short'}); //通过H5+ API 调用Android 上的toast 提示框
                  }
                  setTimeout(function() {
                      first = null;
                  }, 1000);
              } else {
                  plus.runtime.quit(); //退出应用
              }
          }, false);
      });
  </script>
</html>
